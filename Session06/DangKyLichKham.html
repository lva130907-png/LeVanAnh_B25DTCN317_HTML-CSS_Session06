    <main class="main"> 
        <form>
        <label class="title" for="fullName"><b>Họ và tên</b></label>

        <input class="size" style="width: 250px; height: 25px;" type="text" placeholder="Nhập họ tên" >
        <br> <br>
        <label class="title" for="fullName"><b>Email</b></label>
        <br>
        <input class="size" style="width: 250px; height: 25px;" type="email" placeholder="example@gmail.com" required>

        <label class="title" for="fullName"><b>Chọn dịch vụ</b></label>
        <br>
        <select class="size" style="width: 220px; height: 25px;">
            <option value="choose">Khám răng tổng quát</option>
            <option value="choose">Lấy cao răng</option>
            <option value="choose">Tẩy trắng răng</option>
            <option value="choose">Niềng răng</option>
        </select>
        <br> <br>
        <label class="title" for="fullName"><b>Ngày khám</b></label>
        <br> 
        <input class="size" style="width: 170px; height: 25px;" type="date" >
        <br> <br>
        <label class="title" for="fullName"><b>Ghi chú thêm</b></label>
        <br>
        <textarea class="size" name="textarea" id="textarea" cols="20" rows="2" placeholder="Yêu cầu thêm..."></textarea>
        </textarea>
        <br> <br>
            <button type="submit" class="submit"> Gửi đăng ký</button>
